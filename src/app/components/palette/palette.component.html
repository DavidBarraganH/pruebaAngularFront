<div [ngClass]="selectedTheme">
    <mat-toolbar class="mainToolbar" color="primary">
      <h2 class="accent-color">{{ title }}</h2>
      <span class="toolbar-spacer"></span>
      <button
        class="toolbar-avatar"
        mat-mini-fab
        color="primary"
      >
    </button>
    </mat-toolbar>
    <div class="sub-section">
        <div>
          <div class="btn-wrapper">
            <button mat-mini-fab class="btn btn-orange" (click)="selectedTheme='deep-orange'"></button>
            <button mat-mini-fab class="btn btn-orange-white" (click)="selectedTheme='orange-white'"></button>
            <button mat-mini-fab class="btn btn-pink" (click)="selectedTheme='pink'"></button>
            <button mat-mini-fab class="btn btn-green" (click)="selectedTheme='deep-green'"></button>
            <button mat-mini-fab class="btn btn-green-olive" (click)="selectedTheme='deep-green-olive'"></button>
          </div>
        </div>
    
    
        <mat-tab-group class="tabs" color="accent" (selectedTabChange)="refresh($event)">
            <mat-tab label="Registro Clientes">
              <formulario-registro></formulario-registro>
            </mat-tab>
            <mat-progress-bar mode="determinate" value="40" color="accent"></mat-progress-bar>
            <mat-tab label="Clientes Registrados" >   
                <usuarios *ngIf="loadComponentUsers" ></usuarios>
            </mat-tab>
        </mat-tab-group>
    </div>

  </div>
