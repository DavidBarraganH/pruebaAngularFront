<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
<div class="example-container mat-elevation-z8">

<mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Nombres </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.firstname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>  Apellidos </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.lastname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="identification">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Identificaci√≥n </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.identification}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="birthdate">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Fecha de nacimiento </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.birthdate}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 </div>
